<%- include('../my/header.html',{title:title}); %>
<div class="row" style="width: 100%;">
  <div class="col-sm-6 col-sm-offset-3" style="border:1px solid #999;width: 100%;">
    <form method="post" role = "form" class="form form-horizontal">
      <div class="form-group">
        <label for="username" class="control-label col-sm-2">用户名</label>
        <div class="col-sm-10 input-group">
          <span class="input-group-addon">
            <span class="glyphicon glyphicon-user"></span>
          </span>
          
          <input type="text" required class="form-control" id="username" name="username">
        </div>
      </div>
      <div class="form-group">
        <label for="password" class="control-label col-sm-2">密码</label>
        <div class="col-sm-10 input-group">
          <span class="input-group-addon"></span>
          <input type="password" required class="form-control" id="password" name="password">
        </div>
      </div>
   
      <div class="form-group">
        <div class="col-sm-10 col-sm-offset-2">
          <button class="btn btn-primary" type="submit">登录</button>
        </div>
      </div>
    </form>
  </div>
</div>
<%- include('../my/footer.html',{}) %>
