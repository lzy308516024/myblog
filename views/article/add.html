<%- include('../my/header.html',{title:title}); %>
<div class="row" style="width: 100%;">
  <div class="col-sm-6 col-sm-offset-3" style="border:1px solid #999;width: 100%;">
    <form method="post" role = "form" class="form form-horizontal">
      <div class="form-group">
        <label for="title" class="control-label col-sm-2">标题</label>
        <div class="col-sm-10 input-group">
          <span class="input-group-addon">
            <span class="glyphicon glyphicon-user"></span>
          </span>
          
          <input type="text" value="<%=article.title%>" required class="form-control" id="title" name="title">
        </div>
      </div>
      <div class="form-group">
        <label for="content" class="control-label col-sm-2">内容</label>
        <div class="col-sm-10 input-group">
          <span class="input-group-addon"></span>
          <textarea name="content" id="content" cols="60" rows="10"><%=article.content%></textarea>
        </div>
      </div>
   
      <div class="form-group">
        <div class="col-sm-10 col-sm-offset-2">
          <button class="btn btn-primary" type="submit">提交</button>
        </div>
      </div>
    </form>
  </div>
</div>
<%- include('../my/footer.html',{}) %>
